<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS416 Narrative Visualization by Sean Crofut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="scene1" class="scene">
        <h2>Gun Violence in 2015</h2>
        <div class="nextArrow">Next</div>
    </div>
    <div id="scene2" class="scene">
        <h2>Gun Violence in 2016</h2>
        <div class="prevArrow">Previous</div>
        <div class="nextArrow">Next</div>
    </div>
    <div id="scene3" class="scene">
        <h2>Gun Violence in 2017</h2>
        <div class="prevArrow">Previous</div>
        <div class="nextArrow">Next</div>
    </div>
    <div id="scene4" class="scene">
        <h2>Interactive Chart</h2>
        <p>Use the slider to filter data by date.</p>
        <input type="range" id="date-slider" min="0" max="100" step="1" value="0">
        <p id="slider-label">Date: </p>
        <div id="chart"></div>
        <div class="prevArrow">Previous</div>
        <div class="prevArrow">Previous</div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
